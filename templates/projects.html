{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="container mt-5" style="background-color: #F0F4F8; color: #2F3E46;">
    <h1 class="text-center mb-4" style="color: #00A8E8;">My Projects</h1>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100 shadow-sm" style="background-color: #FFFFFF; color: #2F3E46; border: none;">
                <img src="{{ project.image }}" class="card-img-top" alt="{{ project.name }}">
                <div class="card-body">
                    <h5 class="card-title" style="color: #00A8E8;">{{ project.name }}</h5>
                    <p class="card-text">{{ project.desc }}</p>
                    <p class="badge" style="background-color: #007F5F;">{{ project.category }}</p>
                </div>
                <div class="card-footer d-flex justify-content-between">
                    {% if project.links.view %}
                    <a href="{{ project.links.view }}" class="btn btn-sm" style="background-color: #007F5F; color: white;" target="_blank">View</a>
                    {% endif %}
                    <a href="{{ project.links.code }}" class="btn btn-sm" style="background-color: #00A8E8; color: white;" target="_blank">Code</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
